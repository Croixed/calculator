<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <div class="calculator">
    <div class="display">
      <div class="inputs"></div>
      <div class="output"></div>
    </div>
    <!-- using flexbox instead of grids would probably make this easier -->
    <!-- but it won't give me the level of control I want -->
    <button class="one num">1</button>
    <button class="two num">2</button>
    <button class="three num">3</button>
    <button class="four num">4</button>
    <button class="five num">5</button>
    <button class="six num">6</button>
    <button class="seven num">7</button>
    <button class="eight num">8</button>
    <button class="nine num">9</button>
    <button class="zero num">0</button>
    <button class="dot num">.</button>

    <button class="clear">C</button>
    <button class="clear-e">CE</button>
    <button class="add">+</button>
    <button class="sub">-</button>
    <button class="mult">×</button>
    <button class="div">÷</button>
    <button class="equals">=</button>
  </div>
  <div class="footer">croixed © 2022</div>
</body>
</html>
